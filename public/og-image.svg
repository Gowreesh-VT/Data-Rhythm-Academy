<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="80" fill="#FFFFFF" fill-opacity="0.1"/>
  <circle cx="1050" cy="480" r="100" fill="#FFFFFF" fill-opacity="0.1"/>
  <rect x="900" y="100" width="200" height="200" rx="20" fill="#FFFFFF" fill-opacity="0.05" transform="rotate(15 1000 200)"/>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Data Rhythm Academy
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#E0F2FE">
    Master Data Science &amp; Analytics
  </text>
  
  <!-- Description -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#BFDBFE">
    Expert-led courses in Python, SQL, Machine Learning &amp; More
  </text>
  
  <!-- Website URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#DBEAFE">
    datarhythmacademy.in
  </text>
</svg>